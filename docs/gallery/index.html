<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>En-lia photography</title>
    <link rel="stylesheet" href="/photography/dist/css/gallery.bundle.css">
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<body>
<header class="header-mobile">
    <div class="wrapper">
        <div class="header-mobile__container ">
            <div class="menu-button">
                <div class="menu-button__container">
                    <div class="menu-button__line"></div>
                    <div class="menu-button__line"></div>
                    <div class="menu-button__line"></div>
                </div>
            </div>
            <div class="header-mobile__menu">
                <div class="header-mobile__menu-content"></div>
            </div>
            <a href="/photography" class="header-mobile__logo"></a>
        </div>
    </div>
    <div class="overlay-header"></div>
</header>
<header class="header">

    <div class="wrapper">
        <div class="header__container"></div>
    </div>
</header>
<div class="separator_gallery">
    <div class="separator__container"></div>
</div>
<section class="main-content">
    <div class="title">
        <div class="title__text"></div>
    </div>
    <div class="wrapper">
        <div class="slider">
            <div class="fotorama"
                 data-maxheight="100%"
                 data-maxwidth="100%"
                 data-fit="cover"
                 data-allowfullscreen="native"
                 data-nav="thumbs"
                 data-loop="true"
                 data-autoplay="3000"
                 data-stopautoplayontouch="false"
                 data-keyboard="true"
            >
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="footer__container">
        <div class="footer__content">2019</div>
    </div>
</footer>

<script src="/photography/dist/js/header.js"></script>
<script src="/photography/dist/js/gallery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>

</body>
</html>
